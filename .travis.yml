os: linux

language: java
services:
  - docker
cache:
  directories:
    - $HOME/.m2
dist: focal

install: skip

jobs:
  include:
    - name: failing
      script: true
    - name: api-token-test
      script:
        - echo "Running API token detection test..."
        - echo "API token: 12345-abcde-67890-fghij"  # Intentionally printing the API token to the log

after_success:
  - echo done
  - echo $TRAVIS_TEST_RESULT
after_failure:
  - echo failed
  - echo $TRAVIS_TEST_RESULT
